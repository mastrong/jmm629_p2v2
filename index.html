<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Lionfish</title>

  <script src="script.js" type="module"></script>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik+Microbe&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wdth,wght@87.5,300&display=swap" rel="stylesheet">

  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    #WorldSVG {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
<div class="container-fluid h-100">
  <div class="row vh-100" id="background">
    <div id="sidebar" class="col-12 d-flex flex-column justify-content-between align-items-center p-4" style="border: 3px solid black;">
      
      <div class="text-center">
        <h3 class="rubik-microbe-regular text-primary text-start" style="font-size: 8em">Lionfish:</h3>
        <h3 class="rubik-microbe-regular text-primary text-start">Predators Without Borders</h3>
        <h3 id="map_title" class="text-center">Spread Over 10 Decades: 1920sâ€“2020s</h3>
      </div>

      <div class="flex-grow-1 w-100 d-flex align-items-center justify-content-center">
        <svg id="WorldSVG" viewBox="0 0 800 500" preserveAspectRatio="xMidYMid meet"></svg>
      </div>

      <div class="w-100">
        <div class="slider-container my-3 text-center">
          <input type="range" id="yearSelector" min="1920" max="2020" step="10" class="form-range w-75">
        </div>
        <div class="mb-2 text-center">
          <button id="play-pause-button" class="btn btn-primary">Pause</button>
        </div>
        <div id="observationCount" class="mb-2 text-secondary text-center"></div>
        <div id="errorMessage" class="text-center"></div>
      </div>

    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
